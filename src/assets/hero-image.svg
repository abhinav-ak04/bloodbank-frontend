<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <style>
    .heart-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
  <rect width="500" height="400" fill="none"/>
  <g transform="translate(100, 50)">
    <!-- Blood Drop -->
    <path d="M150 0C144.477 0 140 4.477 140 10C140 17 150 24 150 24C150 24 160 17 160 10C160 4.477 155.523 0 150 0Z" fill="#E91E63" class="heart-pulse"/>
    <!-- Doctor -->
    <rect x="100" y="100" width="100" height="160" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="120" y="120" width="60" height="80" rx="5" fill="#F5F5F5"/>
    <circle cx="150" cy="160" r="20" fill="#E91E63"/>
    <path d="M140 160H160M150 150V170" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Blood Donation</text>
  </g>
</svg>